{% extends 'tasks/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-semibold my-4">Confirm Deletion</h2>
        <div class="bg-red-500 text-white p-4 rounded-md mb-4">
            <p class="text-lg font-semibold">Are you sure you want to delete the task "{{ task.title }}"?</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <div class="mr-2">
                    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none">Confirm Delete</button>
                </div>
                <div>
                    <a href="{% url 'task-detail' task.pk %}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none">Cancel</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

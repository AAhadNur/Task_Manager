{% extends 'tasks/base.html' %}

{% block content %}
<div class="bg-orange-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <small class="text-red-500">{{ field.errors|striptags }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="flex items-center justify-between">
                <input type="submit" value="Send" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'tasks/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-orange-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-orange-500 mb-6">Log In</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" id="username" name="username" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-orange-500" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-orange-500" required>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none hover:shadow-lg">Log In</button>
        <a href="{% url 'password-reset' %}" class="text-orange-500 hover:underline">Forgot Password?</a>
      </div>
    </form>
    <div class="mt-4">
      <p class="text-gray-700">Don't have an account? <a href="{% url 'signup' %}" class="text-orange-500 hover:underline">Sign Up</a></p>
    </div>
  </div>
</div>
{% endblock %}

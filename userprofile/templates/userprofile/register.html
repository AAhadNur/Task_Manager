{% extends 'tasks/base.html' %}

{% block title %} Signup {% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-orange-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-orange-500 mb-6">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-orange-500" required>
      </div>
      <div class="mb-4">
        <label for="{{ form.email.id_for_label }}" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-orange-500" required>
      </div>
      <div class="mb-6">
        <label for="{{ form.password1.id_for_label }}" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-orange-500" required>
      </div>
      <div class="mb-6">
        <label for="{{ form.password2.id_for_label }}" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
        <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-orange-500" required>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none hover:shadow-lg">Sign Up</button>
        <a href="{% url 'login' %}" class="text-orange-500 hover:underline">Already have an account? Log In</a>
      </div>
    </form>
    <div class="mt-4">
      <p class="text-gray-700 text-sm">By signing up, you agree to our <a href="#" class="text-orange-500 hover:underline">Terms of Service</a> and <a href="#" class="text-orange-500 hover:underline">Privacy Policy</a>.</p>
    </div>
  </div>
</div>
{% endblock %}
